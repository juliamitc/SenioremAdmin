<h1>Usuários</h1>
<br><br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th class="user" mat-header-cell *matHeaderCellDef>Usuário</th>
    <td class="user" mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>
  <ng-container matColumnDef="num_denuncia">
    <th mat-header-cell *matHeaderCellDef class="not-email">Nº de Denúncias</th>
    <td mat-cell *matCellDef="let element" class="not-email">
      {{element.num_denuncia}}
    </td>
  </ng-container>
  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef class="not-email">Bloquear</th>
    <td mat-cell *matCellDef="let element" class="not-email">
      <mat-icon aria-hidden="false" aria-label="Bloquear">block</mat-icon>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>D
</table>
